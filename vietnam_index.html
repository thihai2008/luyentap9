<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Flag Project</title>
    <style>
      .star {
        width: 360px;
        aspect-ratio: 1;
        background: #f8ca00;
        clip-path: polygon(
          50% 0,
          calc(50% * (1 + sin(0.4turn))) calc(50% * (1 - cos(0.4turn))),
          calc(50% * (1 - sin(0.2turn))) calc(50% * (1 - cos(0.2turn))),
          calc(50% * (1 + sin(0.2turn))) calc(50% * (1 - cos(0.2turn))),
          calc(50% * (1 - sin(0.4turn))) calc(50% * (1 - cos(0.4turn)))
        );
      }
      body {
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
}

.flag {
  width: 900px;
  height: 600px;
  background-color: #C8102E; /* Red */
  position: relative;
}

.flag div {
  width: 100%;
  height: 200px;
  background-color: #0033A0; /* Blue */
  position: absolute;
  top: 200px; /* Center the blue band */
}

.flag div div {
  width: 200px;
  height: 200px;
  background-color: white; /* Circle color */
  border-radius: 50%;
  position: absolute;
  top: 50%; /* Center vertically */
  left: 50%; /* Center horizontally */
  transform: translate(-50%, -50%); /* Offset to truly center */
}

.flag p {
  color: white; /* Text color */
  text-align: center;
  margin: 0;
  position: relative;
  z-index: 1; /* Place text above other elements */
}
.flag div div p {
        color: #000000;
        text-align: center;
        margin-top: 10px;
        position: absolute;
        bottom: 15px;
        left: 0;
        right: 0;
    }
        .flag p {  
        font-size: 70px;  
        color: white;  
        margin-bottom: 20px;  
        }  
    .flag > div > div > p {  
      font-size: 70 px;  
      color: black;  
    }  
    </style>
  </head>
      /* Write your CSS Code here */
    </style>
  </head>

    <div class="flag">
      <p>Việt Nam Quết thắng</p>
      <div>
        <div class="star"></div>
      </div>

  </body>
</html>
